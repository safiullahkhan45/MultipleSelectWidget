{% extends 'selectmultiple/base.html' %}
{% load crispy_forms_tags %}
{% load mptt_tags %}
{% block content %}

	<div class="container">
		<div class="row">
			<div class="col-lg-8 m-auto">
				<div class="card">
					<div class="card-header">
						<h3>Select Multiple Widget</h3>
					</div>
					<div class="card-body">

						<form method="POST">
							{% csrf_token %}
							{% for meal in meals %}
								<input class="mr-3" type="checkbox" value="{{meal.id}}" name="meals">
								<label>{{ meal.name }}</label><br>
							{% endfor %}
							<input type="text" name="checkbox_input" class="form-control">
							<input type="submit" value="Save">
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"></script>

{% endblock %}
